# Site settings
baseURL = "https://stevenwinters.netlify.app/"
languageCode = "en-us"
title = "Porfolio of Steven Winters"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Steven Winters"
  description = "Aspiring DevOps Engineer with much passion. Certified in AWS, building skills in the cloud and programming!"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Steven Winters"
    subtitle = "Portfolio"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"


    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"




  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, my name is Steven Winters"
    subtitle = "This is my porfolio showcase to provide a direct link to some projects that I've worked on."
    


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "CLOUD Projects"
      subtitle = "This page reflects some of the cloud projects that I've completed up to this point."
      image = "pic02.jpg"
      url = "https://github.com/winters24-tech/Cloud-Projects."

    [[params.tiles.showcase]]
      title = "PYTHON Challenges"
      subtitle = "Here you will get to see some the challenges I learned in CodeCademy for Python challenges."
      image = "python.jpg"
      url = "https://github.com/winters24-tech/CodeCademy_Challenges"

    [[params.tiles.showcase]]
      title = "CODEPEN Page"
      subtitle = "I had to utilize code pen for some projects executed through free code camp."
      image = "codepen.jpg"
      url = "https://codepen.io/winters24/pens/showcase"

    [[params.tiles.showcase]]
      title = "100 Days of Cloud Journey"
      subtitle = "This page is from the community I joined, named 100 Days of Cloud. I'm early in the 100 days journey but still hope you can enjoy!"
      image = "cloud.jpg"
      url = "https://github.com/winters24-tech/100daysOfCloud"



  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Cloud and Programming"
    subtitle = """In the beginning stages of learning it seems like there is so much to learn. That's because there is a lot to learn, therefore having
    the passion to do comes 2nd to none. Sometimes you don't know where to start and that's ok, get a general understanding of what it is then do research
    on how you can become better and skillful. No one knows everything, so it's best to pick what you like the most. I've taken the challenge to 
    learn as much as I can and honestly its all fascinating to me that's what has me on the slow train, I want to know it all!"""
   


  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"

